<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="header-container">
        <h1>To Do List</h1>
    </div>

    <div class="todo-container">
        <form class="input-container">
            <input type="text" id="newTask" placeholder="new task" >
            <button id="addBtn">ADD</button>
        </form>
    </div>

    <div class="tesk-container">
        <ul id="todo-list">
        </ul>
        <button id="clear-tesk">Clear</button>
    </div>

    <div class="explanationDiv"> 
        <ol class="explanationList"> 
            <li>Type your task in the input field labeled "new task".</li>
            <li>Click the "ADD" button to add the task to your list.</li>
            <li>Once added, your tasks will appear in the list below the input field.</li>
            <li>Want to remove all tasks ?, simply click the "Clear" button.</li>
        </ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
