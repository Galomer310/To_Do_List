    <title>TO DO List</title>
</head>

        <ul id="todo-list">
            <li>
                <span class="delete">‚ùå</span>
                <input type="checkbox" class="tesk-check">

        </ul>

        <button id="clear-tesk">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
